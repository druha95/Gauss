<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/qunit/qunit/qunit.js"></script>
    <script src="../app/solve.js"></script>

    <script>
        $(document).ready(function(){
            test('Error', function(){
                var matrix = [["3213", "fgbgfx"], ["fakl", "vld"]];
                var vector = ['1','2'];
                ok(gauss(matrix,vector), -1, 'No Solve');
            });
            test("good result", function() {
                var matrix = [["1","2"], ["2","1"]];
                var vector = ["3","3"];
                equal(typeof gauss(matrix, vector), "object", "Done");
            })
        });
    </script>
    <title>Test</title>
</head>
<body>
    <h1 id="qunit-header">Qunit Test Suit</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup</div>
</body>
</html>
